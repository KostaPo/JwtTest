spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/CommonData
    username: dev_user
    password: dev_pass
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
        maximum-pool-size: 30
        minimum-idle: 10
        idle-timeout: 30000
        connection-timeout: 30000
        max-lifetime: 1800000
        auto-commit: true
        connection-test-query: SELECT 1
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true           # Создает базовую версию при миграции
    validate-on-migrate: true           # Проверяет целостность миграций перед выполнением
  jpa:
    show-sql: true
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    cache: false
